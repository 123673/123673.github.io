ass="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br></pre></td><td class="code"><pre><span class="line">GET与POST的区别：</span><br><span class="line">1.传送参数的方式：get是通过URL传送参数，post是通过请求报文传送，将参数放在请求体中</span><br><span class="line">2.传输数据大小：get传输数据限制受到浏览器的限制，一般最多传输2Kb，而post可以传输的数据更多</span><br><span class="line"></span><br><span class="line">函数也属于对象</span><br><span class="line">万物皆对象</span><br><span class="line">intanceof：用来判断数据的类型</span><br><span class="line"></span><br><span class="line">函数的this指向：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">1.call:调用函数的同时，改变this指向：主要用来实现继承</span><br><span class="line">&#x2F;&#x2F;实现子函数继承父函数的属性值</span><br><span class="line"></span><br><span class="line">function Father(uname,age)&#123;</span><br><span class="line">       this.uname &#x3D; uname;</span><br><span class="line">       this.age &#x3D; age;</span><br><span class="line">       </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;子函数使用call()函数将父函数的属性继承</span><br><span class="line">function Son(uname,age)&#123;</span><br><span class="line">       Father.call(this,uname,age);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">2.apply方法：和call的功能一样，但是参数不一样：</span><br><span class="line">主要应用：利用apply对数组调用数学内置函数</span><br><span class="line">apply(指向的对象，数组);</span><br><span class="line"></span><br><span class="line">var max &#x3D; Math.max.apply(Math,arr) &#x2F;&#x2F;求数组的最大值</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.bind 方法:</span><br><span class="line">1.不会调用函数</span><br><span class="line">2.可以改变内部的this 指向</span><br><span class="line">3.返回改变this之后的新函数</span><br><span class="line">bind(obj,参数)</span><br><span class="line">用的最多：</span><br><span class="line">例：改变定时器内部的this指向</span><br><span class="line">  &lt;script&gt;</span><br><span class="line">        window.onload &#x3D; function()&#123;</span><br><span class="line">            var btns &#x3D; document.querySelectorAll(&#39;button&#39;);</span><br><span class="line">            for(var i&#x3D;0; i&lt;btns.length;i++)&#123;</span><br><span class="line">            btns[i].onclick &#x3D; function()&#123;</span><br><span class="line">                this.disabled &#x3D; true;</span><br><span class="line">                setTimeout(function()&#123;this.disabled&#x3D;false;&#125;.bind(this),2000);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">    &lt;&#x2F;script&gt;</span><br><span class="line">&lt;&#x2F;head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;button &gt;点击&lt;&#x2F;button&gt;</span><br><span class="line">    &lt;button &gt;点击&lt;&#x2F;button&gt;</span><br><span class="line">    &lt;button &gt;点击&lt;&#x2F;button&gt;</span><br><span class="line">&lt;&#x2F;body&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">严格模式：</span><br><span class="line">IE10以后的版本才有：</span><br><span class="line"> </span><br><span class="line">1.为所有的代码开启严格模式</span><br><span class="line">在是所有语句之前添加</span><br><span class="line">&#39;use strict&#39;;</span><br><span class="line">2.为指定的函数开启严格模式</span><br><span class="line">在指定的函数内部开头添加&#39;use strict&#39;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">严格模式的变化：</span><br><span class="line">1，必须先声明才能使用</span><br><span class="line">2.严禁删除已有的变量</span><br><span class="line">3，严格模式下的this指向：</span><br><span class="line">  1.全局作用域中的含糊的this指向的是undefined</span><br><span class="line">  2.以前构造函数时不加new也可以调用，当普通函数使用，this指向</span><br><span class="line">全局对象</span><br><span class="line">  3， 全局模式下，如果不加new调用构造函数会报错</span><br><span class="line">  4， 定时器的this还是指向window</span><br><span class="line">  5.事件，对象还是指向调用者</span><br><span class="line"></span><br><span class="line">高阶函数：满足一下任何一个条件：</span><br><span class="line">1.将函数作为参数的函数</span><br><span class="line">2.将函数作为返回值的函数</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">闭包(closure)：一个函数可以访问另一个函数内的局部变量，这个被访问变量</span><br><span class="line">的函数就是闭包</span><br><span class="line">作用，扩大了变量的作用范围，其他作用域也可以访问函数内部的局部变量</span><br><span class="line">1.内部函数访问局部作用域的变量：</span><br><span class="line">        function fn()&#123;</span><br><span class="line">            var num &#x3D; 1;</span><br><span class="line">            function f()&#123;</span><br><span class="line">                console.log(num);</span><br><span class="line">            &#125;</span><br><span class="line">            f();</span><br><span class="line">        &#125;</span><br><span class="line">        fn();</span><br><span class="line"></span><br><span class="line">2.全局作用域函数访问局部变量:</span><br><span class="line">        function fn()&#123;</span><br><span class="line">            var num &#x3D; 1;</span><br><span class="line">            return function()&#123;</span><br><span class="line">                console.log(num);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        var f &#x3D; fn();</span><br><span class="line">        f();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">利用闭包得到当前点击的小Li</span><br><span class="line">var lis &#x3D; document.querySelector(&#39;.nav&#39;).querySelectorAll(&#39;li&#39;);</span><br><span class="line">           lis.forEach((value,i) &#x3D;&gt; &#123;</span><br><span class="line">               (function(i)&#123;</span><br><span class="line">                    lis[i].onclick &#x3D; function()&#123;</span><br><span class="line">                        console.log(i);</span><br><span class="line">                    &#125;</span><br><span class="line">               &#125;)(i)</span><br><span class="line">           &#125;)</span><br><span class="line"></span><br><span class="line">立即执行函数称为小闭包：因为立即执行函数里面的任何一个函数</span><br><span class="line">都可以调用它传入的i 变量</span><br><span class="line">但是会造成内存泄漏</span><br><span class="line"></span><br><span class="line">也可以利用闭包3秒之后打印所有的li元素（思路和上面一样）</span><br><span class="line">计算打车的价格：</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">递归：</span><br><span class="line">如果一个函数在内部可以调用其本身，这个函数就称为递归函数</span><br><span class="line">为了防止栈溢出，递归函数必须要加退出条件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">利用递归求数学题：</span><br><span class="line"></span><br><span class="line">  function fn(n)&#123;</span><br><span class="line">         if(n&#x3D;&#x3D;1)&#123;</span><br><span class="line">             return 1;</span><br><span class="line">         &#125;</span><br><span class="line">         return n*fn(n-1);</span><br><span class="line">     &#125;</span><br><span class="line"></span><br><span class="line">斐波那契数列的递归实现：</span><br><span class="line"></span><br><span class="line"> function fab(n)&#123;</span><br><span class="line">          if(n&#x3D;&#x3D;1||n&#x3D;&#x3D;2)&#123;</span><br><span class="line">              return 1;</span><br><span class="line">          &#125;</span><br><span class="line">          return fab(n-1)+fab(n-2);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">深拷贝，浅拷贝</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">浅拷贝只拷贝一层：更深层次的对象级别只拷贝地址</span><br><span class="line">深拷贝拷贝多层，每一级别的数据都会拷贝</span><br><span class="line"></span><br><span class="line">javascript原型实现：</span><br><span class="line">&#x2F;&#x2F;浅拷贝：</span><br><span class="line">1.for循环</span><br><span class="line">var a &#x3D; &#123;</span><br><span class="line">          name: &#39;手机&#39;,</span><br><span class="line">          num:20,</span><br><span class="line">          type:&#123;</span><br><span class="line">              log: &#39;小米&#39;</span><br><span class="line">          &#125;</span><br><span class="line">      &#125;;</span><br><span class="line">      var b &#x3D; &#123;&#125;;</span><br><span class="line">      for(k in a)&#123;</span><br><span class="line">          b[k] &#x3D; a[k];</span><br><span class="line">      &#125;</span><br><span class="line">2.语法糖：Object.assign(目标对象,被拷贝对象)</span><br><span class="line">    var a &#x3D; &#123;</span><br><span class="line">          name: &#39;手机&#39;,</span><br><span class="line">          num:20,</span><br><span class="line">          type:&#123;</span><br><span class="line">              log: &#39;小米&#39;</span><br><span class="line">          &#125;</span><br><span class="line">      &#125;;</span><br><span class="line">      var b &#x3D; &#123;&#125;;</span><br><span class="line">      Object.assign(b,a);</span><br><span class="line"></span><br><span class="line">深拷贝：</span><br><span class="line">1.递归实现</span><br><span class="line">     var a &#x3D; &#123;</span><br><span class="line">          name: &#39;手机&#39;,</span><br><span class="line">          num:20,</span><br><span class="line">          type:&#123;</span><br><span class="line">              log: &#39;小米&#39;</span><br><span class="line">          &#125;,</span><br><span class="line">          ex:[&#39;华为&#39;]</span><br><span class="line">      &#125;;</span><br><span class="line">      var b &#x3D; &#123;&#125;;</span><br><span class="line">      function deepcopy(newobj,oldobj)&#123;</span><br><span class="line">             for(k in oldobj)&#123;</span><br><span class="line">                 var item &#x3D; oldobj[k];</span><br><span class="line">                 if(item instanceof Array)&#123;</span><br><span class="line">                     newobj[k] &#x3D; [];</span><br><span class="line">                     deepcopy(newobj[k],item);</span><br><span class="line">                 &#125;else if(item instanceof Object)&#123;</span><br><span class="line">                    newobj[k] &#x3D; &#123;&#125;;</span><br><span class="line">                    deepcopy(newobj[k],item);</span><br><span class="line">                 &#125;else&#123;</span><br><span class="line">                     newobj[k] &#x3D; item;</span><br><span class="line">                 &#125;</span><br><span class="line">             &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      deepcopy(b,a);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">java中 instanceof 运算符的用法</span><br><span class="line">instanceof表示的是实例化，也就是说是否为某个类型。</span><br><span class="line"></span><br></pre></td></tr></table></figure>
