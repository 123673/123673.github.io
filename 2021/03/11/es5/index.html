        <h1 id="ES5知识点摘要-附代码，较详细-："><a href="#ES5知识点摘要-附代码，较详细-：" class="headerlink" title="ES5知识点摘要(附代码，较详细)："></a>ES5知识点摘要(附代码，较详细)：</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br></pre></td><td class="code"><pre><span class="line">this指向：</span><br><span class="line">1.constractor：构造函数内的this指向的是实例对象</span><br><span class="line">2.函数里面的this指向的是调用这个函数的对象</span><br><span class="line"></span><br><span class="line">es6之前：使用构造函数来创建新的对象</span><br><span class="line">创建构造函数的方法：</span><br><span class="line">function Elite(uname,age)&#123;</span><br><span class="line">            this.uname &#x3D; uname;</span><br><span class="line">            this.age &#x3D; age;</span><br><span class="line">            this.sing &#x3D; function()&#123;</span><br><span class="line">                console.log(&#39;我要学习！&#39;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; </span><br><span class="line">        var zys &#x3D; new Elite(&#39;张彦书&#39;,22);</span><br><span class="line">        zys.sing();</span><br><span class="line">        </span><br><span class="line">实例成员：通过构造函数的this创建的成员，只能通过实例对象访问，不能</span><br><span class="line">直接时使用构造函数来访问</span><br><span class="line">静态成员：直接在构造函数上面添加的，静态成员只能通过构造函数来访问，不能</span><br><span class="line">通过对象的方式来访问</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">构造函数好用，但是存在浪费内存的方法：会为每个实例对象的函数</span><br><span class="line">创建单独的空间，虽然这些函数实现的功能是一样的</span><br><span class="line">解决方法：使用原型对象，把构造函数中的方法定义到原型对象里面</span><br><span class="line">原型（原型对象）：构造函数通过原型分配的函数是所有实例对象共享的</span><br><span class="line">每个构造函数都有一个protype属性</span><br><span class="line"></span><br><span class="line">原型就是原型对象</span><br><span class="line">原型的作用是共享方法，节省内存空间</span><br><span class="line"></span><br><span class="line">例：</span><br><span class="line">Star.protype.jum &#x3D; function()&#123;</span><br><span class="line">      console.log(&#39;跳跃&#39;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">公共属性放到构造函数，公共的方法放到原型对象里面</span><br><span class="line"></span><br><span class="line">对象升上系统自动添加了一个__proto__指向构造函数的prototype</span><br><span class="line">__proto__:对象原型：</span><br><span class="line">当对象找不到sing()方法的时候，__proto__会查找prototype对象看其是否有sing()</span><br><span class="line">如果找到就调用 </span><br><span class="line"></span><br><span class="line">对象原型：__proto__和原型对象prototype都有一个属性constractor，</span><br><span class="line">我们称为构造函数，因为他指向构造函数本身</span><br><span class="line"></span><br><span class="line">constractor 主要用于记录该对象引用于那个构造函数，他可以让原型对象指向原来的构造函数</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">如果我们修改了原来的原型对象，给原型对象赋值的是一个对象，则必须手动利用</span><br><span class="line">constractor指回原来的构造函数</span><br><span class="line">   Elite.prototype &#x3D; &#123;</span><br><span class="line">         constractor:Elite,</span><br><span class="line">         sing: function()&#123;</span><br><span class="line">             console.log(&#39;我要学习！&#39;);</span><br><span class="line">         &#125;,</span><br><span class="line">         jum: function()&#123;</span><br><span class="line">              console.log(&#39;专注！&#39;);</span><br><span class="line">         &#125;         </span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">原型链：</span><br><span class="line">实例对象里面的__proto__对象指向构造函数的prototype对象，prototype对象里面的__proto__对象</span><br><span class="line">指向window.prototype对象，window.prototype指向null对象</span><br><span class="line">一般实例对象调用函数会按照原型链的方向查找函数，直到找到函数或者null为止</span><br><span class="line"></span><br><span class="line">构造函数里面的this</span><br><span class="line">一般来说，this指向调用者</span><br><span class="line"></span><br><span class="line">继承：</span><br><span class="line">es5:组合继承</span><br><span class="line">call();</span><br><span class="line">组合继承原理：</span><br><span class="line">1.使用构造函数将父函数的属性继承给子函数</span><br><span class="line">2.使用原型对象指向父类的实例对象来实现方法的继承</span><br><span class="line"></span><br><span class="line">    Son.prototype &#x3D; new Father();</span><br><span class="line">    Son.prototype.constractor &#x3D; Son;&#x2F;&#x2F;手动将Son的constractor指向构造函数</span><br><span class="line"></span><br><span class="line">es5新增方法：</span><br><span class="line">1.数组方法：forEach()  </span><br><span class="line"> var arr &#x3D; [1,2,3];</span><br><span class="line">    arr.forEach((value,index,array)&#x3D;&gt; &#123;</span><br><span class="line">        console.log(&#39;数组第&#39; + index + &#39;个值为：&#39;+value);</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">2.Filter:返回符合条件的数：返回值为数组</span><br><span class="line">     var arr &#x3D; [12,132,22,45,21];</span><br><span class="line">     var a &#x3D; arr.filter((value, index) &#x3D;&gt; &#123;</span><br><span class="line">         return value%2 &#x3D;&#x3D;&#x3D; 0;</span><br><span class="line">     &#125;)</span><br><span class="line">     console.log(a);</span><br><span class="line"></span><br><span class="line">3.some：返回值为布尔值：条件满足返回true</span><br><span class="line">用法与上面的方法一样</span><br><span class="line">找到第一个满足条件的元素，就终止循环</span><br><span class="line">var arr &#x3D; [12,132,22,45,21];</span><br><span class="line">     var a &#x3D; arr.filter((value, index) &#x3D;&gt; &#123;</span><br><span class="line">         return value%2 &#x3D;&#x3D;&#x3D; 0;</span><br><span class="line">     &#125;)</span><br><span class="line">     console.log(a);</span><br><span class="line"></span><br><span class="line">4.字符串方法：trim()，从一个字符串的两端删除空白字符，然后返回一个新的字符</span><br><span class="line">str.trim()</span><br><span class="line"></span><br><span class="line">5.对象方法：</span><br><span class="line"></span><br><span class="line">Object.keys():获取对象的所有属性名</span><br><span class="line">返回一个由属性名组成的数组</span><br><span class="line"></span><br><span class="line">var obj &#x3D; &#123;</span><br><span class="line">    id:1,</span><br><span class="line">    name:&#39;sc&#39;,</span><br><span class="line">    age:120</span><br><span class="line">&#125;</span><br><span class="line">var arry &#x3D; Object.keys(obj);</span><br><span class="line">console.log(arry);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Object.defineProperty():定义对象中的新属性和修改原有属性</span><br><span class="line">语法：</span><br><span class="line">Object.defineProperty(obj,prop,descri)；</span><br><span class="line">&#x2F;&#x2F;三个参数都是必须的，不可省略</span><br><span class="line">obj :目标对象</span><br><span class="line">prop:要修改的属性</span><br><span class="line"></span><br><span class="line">descri:是一个对象</span><br><span class="line">value:属性值</span><br><span class="line">var obj &#x3D; &#123;</span><br><span class="line">        id:1,</span><br><span class="line">        name:&#39;sc&#39;,</span><br><span class="line">        age:120</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    Object.defineProperty(obj,&#39;id&#39;,&#123;value:2&#125;)</span><br><span class="line">    console.log(obj);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">writeable():属性值是否可被重写值为true可重写，false为不可重写，默认值为false</span><br><span class="line">var obj &#x3D; &#123;</span><br><span class="line">        id:1,</span><br><span class="line">        name:&#39;sc&#39;,</span><br><span class="line">        age:120</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    Object.defineProperty(obj,&#39;id&#39;,&#123;writeable:false&#125;)</span><br><span class="line">    console.log(obj);</span><br><span class="line">enumerable:目标属性是否可被枚举（遍历）,true可被遍历，false不能遍历，默认false</span><br><span class="line">var obj &#x3D; &#123;</span><br><span class="line">        id:1,</span><br><span class="line">        name:&#39;sc&#39;,</span><br><span class="line">        age:120</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    Object.defineProperty(obj,&#39;id&#39;,&#123;enumerable:false&#125;)</span><br><span class="line">    console.log(Object.keys(obj));</span><br><span class="line">configureable:目标属性是否可被修改或 删除，true可删除修改，false则不能，修改第三参数里面的</span><br><span class="line">任何一个特性</span><br><span class="line"></span><br><span class="line">var obj &#x3D; &#123;</span><br><span class="line">        id:1,</span><br><span class="line">        name:&#39;sc&#39;,</span><br><span class="line">        age:120</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    Object.defineProperty(obj,&#39;id&#39;,&#123;configureable:false&#125;);</span><br><span class="line">    delete obj.id;&#x2F;&#x2F;删除失败</span><br><span class="line">    console.log(Object.keys(obj));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
