        <h1 id="正则表达式语法："><a href="#正则表达式语法：" class="headerlink" title="正则表达式语法："></a>正则表达式语法：</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br></pre></td><td class="code"><pre><span class="line">正则表达式：</span><br><span class="line">一.创建语法：</span><br><span class="line">1，RegExp：</span><br><span class="line">var regexp &#x3D; new RegExp(&#x2F;123&#x2F;);</span><br><span class="line"></span><br><span class="line">2.var 变量 &#x3D; &#x2F;123&#x2F;;</span><br><span class="line"></span><br><span class="line">test：检测字符串</span><br><span class="line">rg.test(&#39;abc&#39;);</span><br><span class="line">&#x2F;&#x2F;测试abc是否符合rg正则表达式</span><br><span class="line"></span><br><span class="line">正则表达式特殊字符：</span><br><span class="line">正则表达式不需要加引号</span><br><span class="line">&#x2F;abc&#x2F;:只要包含abc字符串的字符都能匹配，不管abc在什么位置</span><br><span class="line"></span><br><span class="line">二.正则表达式符号分类：</span><br><span class="line"></span><br><span class="line">1. 边界符：</span><br><span class="line">^:表示匹配行首的文本</span><br><span class="line">$：表示匹配行尾的文本</span><br><span class="line">&#x2F;^abc&#x2F;   匹配以abc开头的字符串</span><br><span class="line">&#x2F;abc$&#x2F;    匹配以abc结尾的字符串</span><br><span class="line">&#x2F;^abc$&#x2F;   匹配abc这个字符串，其他的字符串都不匹配</span><br><span class="line"></span><br><span class="line">2.字符类：</span><br><span class="line">[]:表示有一列的字符可供选择，只要匹配其中一个就行</span><br><span class="line">&#x2F;[abc]&#x2F;</span><br><span class="line">例： &#39;andy&#39;  可以匹配   &#39;baby&#39; 可以匹配</span><br><span class="line">&#39;red&#39;  不能匹配</span><br><span class="line"></span><br><span class="line">&#x2F;^[abc]$] ：表示只有字母a，只有字母b，只有字母c才能匹配</span><br><span class="line">例;&#39;ab&#39;  不能匹配   &#39;bb&#39; 不能匹配  &#39;a&#39;  能匹配</span><br><span class="line"></span><br><span class="line">[-]:方括号内的范围符：</span><br><span class="line">例 ：&#x2F;[a-z]&#x2F;  匹配26个字母中的任意一个都可以</span><br><span class="line">&#39;1a&#39;   可以匹配    &#39;abc&#39;  可以匹配    &#39;Ad&#39; 可以匹配 </span><br><span class="line">&#39;ABC&#39; 不能匹配    &#39;1&#39;  不能匹配</span><br><span class="line"></span><br><span class="line">&#x2F;^[a-z]$&#x2F; :表示只有26个小写字母单独出现才匹配</span><br><span class="line"></span><br><span class="line">&#39;aa&#39;: false   &#39;a&#39; :true</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">3.字符组合：</span><br><span class="line"></span><br><span class="line">var reg &#x3D; &#x2F;^[a-zA-Z0-9]$&#x2F;;</span><br><span class="line">匹配a-z ,A-Z,0-9中任意一个单独的字符</span><br><span class="line">&#39;a&#39; :true  &#39;A&#39;: true  9：true </span><br><span class="line">&#39;aA&#39;: false  &#39;AA&#39;: false </span><br><span class="line"></span><br><span class="line">如果中括号里面有 ^ 表示取反:</span><br><span class="line"></span><br><span class="line">var reg &#x3D; &#x2F;^[^a-zA-Z0-9]$&#x2F;;</span><br><span class="line">不是a-z,A-Z,0-9范围内的单独数字都匹配</span><br><span class="line">&#39;a&#39;:false  &#39;D&#39;:false  &#39;*&#39;: true  &#39;as&#39;:false</span><br><span class="line"></span><br><span class="line">4.量词符：量词是规定某一个模式出现的次数</span><br><span class="line">*：重复零次或更多次</span><br><span class="line">&#x2F;^a*$&#x2F;:匹配一个或无数个a</span><br><span class="line">+：重复一次或更多次</span><br><span class="line">？：重复一次或者零次</span><br><span class="line">&#123;n&#125;：重复n次</span><br><span class="line">&#x2F;^a&#123;3&#125;$&#x2F;:匹配&#39;aaa&#39;</span><br><span class="line">&#123;n，&#125;：重复大于等于n次</span><br><span class="line">&#123;n，m&#125;：重复n到m次</span><br><span class="line"></span><br><span class="line">用户名验证：</span><br><span class="line"> var reg &#x3D; &#x2F;^[a-zA-Z0-9-_]&#123;6,16&#125;$&#x2F;;</span><br><span class="line">表示匹配6到16 位的英文字母，数字，下划线，和-的组合</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">5.括号总结：</span><br><span class="line">中括号：字符集合，匹配括号内的任意字符(多选一)</span><br><span class="line">var reg &#x3D; &#x2F;^[abc]$&#x2F;;  : a||b||c</span><br><span class="line">var reg &#x3D;  &#x2F;[abc]&#x2F;  ；表示匹配所有含有任意个a，b，c的字符串</span><br><span class="line">大括号：量符，表示重复的次数词</span><br><span class="line">var reg &#x3D; &#x2F;^abc&#123;3&#125;$&#x2F;  匹配abccc字符串</span><br><span class="line">小括号：表示优先级</span><br><span class="line">var reg &#x3D; &#x2F;^(abc)&#123;6&#125;$&#x2F; ; :匹配6个abc</span><br><span class="line"></span><br><span class="line">6.预定义类：</span><br><span class="line"></span><br><span class="line">\d :匹配0-9之间的任一数字，相当于[0-9]</span><br><span class="line">\D:匹配所有0-9以外的字符，相当于[^0-9]</span><br><span class="line">\w:匹配任意的字母下划线和数字，相当于[a-zA-z_0-9]</span><br><span class="line">\W：除了所有的字母，数字，下划线以外的所有字符相当于[^a-zA-Z0-9_]</span><br><span class="line">\s:匹配所有空格符(空格符，制表符，换行符等)，相当于[\t\r\f\n\v]</span><br><span class="line">\S:匹配非空格的字符，相当于[^\t\r\f\n\v]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">正则里面的或者是一个 &#39;|&#39;</span><br><span class="line">座机验证：</span><br><span class="line">var reg &#x3D; &#x2F;^\d&#123;3,4&#125;-\d&#123;7,8&#125;$&#x2F;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">7.</span><br><span class="line">手机号表单验证： </span><br><span class="line">var reg &#x3D; &#x2F;^1[3|5|6|8|9]\d&#123;9&#125;$&#x2F;;</span><br><span class="line"></span><br><span class="line">QQ号验证： </span><br><span class="line">var reg &#x3D; &#x2F;^[1-9]\d&#123;4,&#125;$&#x2F;</span><br><span class="line"></span><br><span class="line">短信验证：</span><br><span class="line">var reg &#x3D; &#x2F;^\d&#123;6&#125;$&#x2F;;</span><br><span class="line"></span><br><span class="line">密码验证：</span><br><span class="line">var reg &#x3D; &#x2F;^[a-zA-Z0-9-_]&#123;6,16&#125;$&#x2F;</span><br><span class="line"></span><br><span class="line">正则表达式的替换：</span><br><span class="line"></span><br><span class="line">str.replace(正则表达式switch,替换为的字符)；</span><br><span class="line">switch 取值为:g:全局替换 i:忽略大小写  gi：全局忽略大小写匹配</span><br><span class="line"></span><br><span class="line">例：</span><br><span class="line">str.replace(&#x2F;草&#x2F;g,&#39;**&#39;);&#x2F;&#x2F;将str的全部草替换为&#39;**&#39;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
